<div class="col-sm-4">
    <div  (click)="showProduct()" class="card" style="width: 18rem">
        <img   class="card-img-top" src="{{product.Image}}" alt="Card image cap" height="250" width="42">
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">{{product.price}}</p>
      
        </div>
      </div>
</div>
